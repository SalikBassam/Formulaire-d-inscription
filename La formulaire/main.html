<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <div class="first">
        <img src="solicode-gal1.jpg" alt="bg" />
        <div class="logo">
          <img src="logo-solicode.svg" alt="" />
        </div>
        <div class="content">
          <h1>Lorem ipsum dolor</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem ad
            facilis dolores possimus rem rerum, temporibus architecto, eligendi
            laboriosam fuga deserunt! Debitis, doloribus velit.
          </p>
        </div>
      </div>
      <div class="second">
        <div class="informations">
          <h2>Sign Up :</h2>
          <p><i>Sign Up To Join Us :</i></p>
        </div>
        <form action="#" method="GET">
          <div class="inp">
            <label for=""><b>Nome :</b></label>
            <input type="text" name="" id="" class="nome" />
            <div class="mis"></div>
          </div>
          <div class="inp">
            <label for=""><b>Prénom :</b></label>
            <input type="text" name="" id="" class="prenom" />
            <div class="mis1"></div>
          </div>
          <div class="inp">
            <label for=""><b>Email :</b></label>
            <input type="text" name="" id="" class="email" />
            <div class="mis2"></div>
          </div>
          <div class="inp">
            <label for=""><b>Télephone :</b></label>
            <input type="text" name="" id="" class="tele" />
            <div class="mis3"></div>
          </div>
          <p><b>Genre :</b></p>
          <div class="inp2">
            <div>
              <input type="radio" name="fm" id="f" />
              <label for="f">Féminin</label>
            </div>
            <div>
              <input type="radio" name="fm" id="m" />
              <label for="m">Masculin</label>
            </div>
            <div class="mis4"></div>
          </div>
          <p><b>Groupe :</b></p>
          <div class="inp2">
            <div>
              <input type="radio" name="gp" id="DW101"/>
            <label for="DW101">DW101</label>
          </div>
          <div>
            <input type="radio" name="gp" id="DW102" />
            <label for="DW102">DW102</label>
          </div>
          <div>
            <input type="radio" name="gp" id="DW103" />
            <label for="DW103">DW103</label>
          </div>
          <div>
            <input type="radio" name="gp" id="DM101" />
            <label for="DM101">DM101</label>
          </div>
          <div class="mis5"></div>
          </div>
          <p><b>Club(s) :</b></p>
          <div class="inp3">
            <select id="clubs" multiple style="width:80%">
              <option name="ww" value="1">Informatique</option>
              <option name="ww" value="2">Robotique</option>
              <option name="ww" value="3">Jeu d'échecs</option>
              <option name="ww" value="4">Musique</option>
              <option name="ww" value="5">Foot</option>
              <option name="ww" value="6">Théatre</option>
            </select>
          </div>
          <div class="mis6"></div>
      </form>
      <br>
      <button id="btn">Sign up</button>
      </div>
    </div>
    <script src="main.js"></script>
